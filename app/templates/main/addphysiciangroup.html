{% extends 'base.html' %}


    {% block head %}

    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/iCheck/1.0.1/skins/all.css">
    <style type="text/css">

    .group-data{
        color: #1ab394;
    }
    </style>

    {% endblock %}



    {% block content %} 

            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-12">
                    <h2>Add Physician Group</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="">Advocate Healthcare</a>
                        </li>
                        <li>
                            <a>Physicians</a>
                        </li>
                        <li>
                            <a>Add Group</a>
                        </li>
                    </ol>
                </div>
            </div>


        <div class='wrapper wrapper-content animated fadeInRight'
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
<!--                             <h2>
                                My Group
                            </h2> -->

                            <form method='post'> {% csrf_token %}
                                {{form}}
                                <br>
                                <button type='submit' name='add_physician_group' class='btn btn-lg'>Add Physician Group</button>
                                <br>
                            </form>
                           

                        <div class="table-responsive">
                            <table class="table table-hover " >
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for g in physician_groups %}    
                            <tr>
                                <td>{{g.name}}</td>
                                <td>
                                    <span class="btn btn-xs btn-warning">Edit</span>
                                </td>
                            </tr>
                            {% endfor %}    

                            </tbody>
                            </table>
                        </div>





                        </div>
                    </div>
                </div>
            </div>

        </div>


    {% endblock %}
